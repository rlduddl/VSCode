<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Store</title>
    <link rel="stylesheet" href="styles.css" />
    <!--<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=78a4b456e0a19ac893591fb5dc67d523"></script>-->
    <!-- 카카오 맵 API 추가 -->
  </head>
  <body>
    <div class="container">
      <h1>즐겨찾기 가게</h1>
      <input type="text" id="storeQuery" placeholder="가게 이름 검색" />
      <button onclick="searchStores()">가게 검색</button>
      <ul id="searchResults"></ul>
      <h2>즐겨찾기 목록</h2>
      <input type="text" id="storeId" placeholder="가게 ID 입력" />
      <button onclick="addFavorite()">즐겨찾기 추가</button>
      <button onclick="removeFavorite()">즐겨찾기 제거</button>
      <ul id="favoriteList"></ul>

      <h2>지도</h2>
      <div id="map" style="width: 100%; height: 400px"></div>
      <!-- 지도 표시할 div 추가 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
