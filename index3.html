<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
</head>
<body>

<form action="" method="">
    <fieldset>
        <legend>상품 선택</legend>
        <label for="userID">전화번호</label>
        <input type="tel" id="userID" />
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
        <label for="userID1">text</label>
        <input type="text" id="userID1" />
        <label for="userID2">password</label>
        <input type="password" id="userID2" />
        <label for="userID3">search</label>
        <input type="search" id="userID3" />
        <label for="userID4">url</label>
        <input type="url" id="userID4" />
        <label for="userID5">email</label>
        <input type="email" id="userID5" />
        <label for="userID6">tel</label>
        <input type="tel" id="userID6" />
        <label for="userID7">checkbox</label>
        <input type="checkbox" id="userID7" />
        <label for="userID8">radio</label>
        <input type="radio" id="userID8" />
        <label for="userID9">number</label>
        <input type="number" id="userID9" min="10" max="15" step="2" value="14"/>
        <label for="userID10">range</label>
        <input type="range" id="userID10" min="10" max="16" />
        <label for="userID11">date</label>
        <input type="date" id="userID11" />
        <label for="userID12">datetime</label>
        <input type="datetime" id="userID12" />
        <label for="userID13">datetime-local</label>
        <input type="datetime-local" id="userID13" />
        <label for="userID14">submit</label>
        <input type="submit" id="userID14" />
        <label for="userID15">reset</label>
        <input type="reset" id="userID15" />
        <label for="userID16">image</label>
        <input type="image" id="userID16" />
        <label for="userID17">button</label>
        <input type="button" id="userID17" />
        <label for="userID18">file</label>
        <input type="file" id="userID18" />
    </fieldset>
</form>


</body>
</html>
