<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Design Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .container {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
      }

      aside {
        width: 250px;
        background-color: #f4f4f4;
        padding: 15px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .content {
        flex: 1;
        padding: 15px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>
    <div class="container">
      <main>
        <aside>
          <h2>Sidebar</h2>
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </aside>
        <div class="content">
          <h2>Main Content</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            ac semper nisl, a euismod felis. Sed sit amet eros nulla. Proin
            malesuada urna sed ex vehicula, id laoreet ex laoreet.
          </p>
        </div>
      </main>
      <footer>
        <p>&copy; 2024 My Website</p>
      </footer>
    </div>

    <!-- 설명:
        1.HTML 구조:
          header: 페이지 상단에 위치하며, 사이트 제목을 포함합니다.
          aside: 사이드바 역할을 하며, 링크나 추가적인 정보를 담을 수 있습니다. 
          main: 메인 콘텐츠 영역을 포함하며, 사이드바와 콘텐츠 영역이 나란히 배치됩니다.
          footer: 페이지 하단에 위치하며, 저작권 정보 등을 포함합니다.
          CSS 스타일링:
          body: 기본 폰트와 여백, 패딩을 설정합니다.
          header: 상단의 배경 색상과 텍스트 색상을 설정합니다.
          container: 페이지의 주 레이아웃을 설정하고, flexbox를사용하여 레이아웃을 구성합니다.
          main: 사이드바와 콘텐츠 영역을 flexbox로 나란히 배치합니다.
          aside: 사이드바의 폭, 배경색, 패딩, 그림자 등을 설정합니다.
          content: 콘텐츠 영역의 여백을 설정합니다.
          footer: 페이지 하단의 0배경 색상과 텍스트 색상을 설정합니다. -->
  </body>
</html>
