<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        재고관리

        1단계 : 시스템 상황 분석
        2단계 : 액터 식별
        3단계 : 유스케이스 식별
        - 입고관리 : 입출고담당자 => 납품 업체 재품 입고기능, 고객 반품 입고기능
        - 출고관리 : 입출고담당자 => 납품 업체 반품 출고기능, 상품 출고 기능
        - 현황관리 : 입출고담당자 => 현황조회
                    현황관리 담장자 => 현황 등록 기능(업데이트), 납품업체 주문 기능
                    
                    
        4단계 : 유스케이스 다이어그램 작성
        5단계 : 유스케이스 명세서 작성

        유스케이스 명 : 신제품 입고
        액터명 : 입출고 담당자
        유스케이스 개요 : 입출고 담당자는 신제품이 입고되면 제품 상태를 확인하여 입고 또는 반품 시킨다.
        사전 조건 : 현황 관리 담당자가 남품 업체에 주문한 제품이다.
        이벤트 흐름 :
        -정상흐름
        1.납품 업체에 제품 입고를 요구한다.
        2.입출고 담당자는 주문한 제품이 맞는지 확인한다.
        3.제품 상태를 파악한다.
        4.제품을 입고하고 제품 목록을 현황 관리 담장자에게 알린다.
        - 선택흐름
        1.제품에 하자가 발생하면 현황 관리 담당자에게 하자를 알리고 반품한다.
        
      
     -->
  </body>
</html>
